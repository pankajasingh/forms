<!DOCTYPE html>
<html>
<head>
	<title>computationofquadraticequation</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">

				  <h2>Second Degree Equations</h2>
	              <h3>Quadratic Equation ax<sup>2</sup> + bx + c</h3>
	              <h4><b>Enter the coefficients of a , b, c in the field below:</b></h4>

				  <form>
                        <div class="form-group">
                              <label for="n1">Value of a:</label>
                              <input type="number" class="form-control" id="n1" placeholder="1">
                        </div>
                        <div class="form-group">
                              <label for="n2">Value of b:</label>
                              <input type="number" class="form-control" id="n2" placeholder="1">
                        </div>
                         <div class="form-group">
                              <label for="n3">Value of c:</label>
                              <input type="number" class="form-control" id="n3" placeholder="1">
                        </div>
                 </form>

				 <button id="Button" type="submit" class="btn btn-default" onclick="solve()">Solve Equation</button><br>
			</div>
		</div>
        <div class="row">
			<div class="col-lg-12">
				Result:
				<span id="result"></span>
			</div>
		</div>
	</div>
	
	<script> src="https://code.jquery.com/jquery-3.3.1.min.js"
             integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
             crossorigin="anonymous">    
    </script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
